<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>goldStar-小金星幼儿园</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="基于webpack的第一个项目-小金星幼儿园官网">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script>
        var dpr;
        var rem;
        var scale;
        var docEl = document.documentElement;
        var fontEl = document.createElement('style');
        var metaEl = document.querySelector('meta[name="viewport"]');
        var width = docEl.clientWidth;
        if (width > 420) {
            width = 420;
        }
        dpr = window.devicePixelRatio || 1;
        var isAndroid = window.navigator.appVersion.match(/android/gi);
        var isIframe = (window.top != window.self);
        if (isAndroid || isIframe) {
            dpr = 1;
        }
        rem = width * dpr / 10;
        scale = 1 / dpr;
        // 设置viewport，进行缩放，达到高清效果
        metaEl.setAttribute('content', 'width=' + dpr * width + ',initial-scale=' + scale + ',maximum-scale=' + scale + ', minimum-scale=' + scale + ',user-scalable=no, viewport-fit=cover');

        // 设置data-dpr属性，留作的css hack之用
        docEl.setAttribute('data-dpr', dpr);

        // 动态写入样式
        docEl.firstElementChild.appendChild(fontEl);
        fontEl.innerHTML = 'html{font-size:' + rem + 'px!important;}';

        // 给js调用的，某一dpr下rem和px之间的转换函数
        window.rem2px = function (v) {
            v = parseFloat(v);
            return v * rem;
        };
        window.px2rem = function (v) {
            v = parseFloat(v);
            return v / rem;
        };

        window.dpr = dpr;
    </script>
</head>
<body>
  <div id="goldStarIndex"></div>
<script type="text/javascript" src="/views/static/js/main-f41da3cf474ffd45bf4a.js"></script><script type="text/javascript" src="/views/static/js/index-7dc2f510c2f98073c0b1.js"></script></body>
</html>
